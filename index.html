<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style/main.css" rel="stylesheet" type="text/css">
    <script src="script/main.js"></script>
    <title>My Game Zone | Stone Paper Scissor</title>
</head>
<body>
    <h1 id="top">Stone Paper Scissors</h1>
<div id="container">
    <div id="prep">
        <p class="normalText">Number of Rounds</p>
        <input type="number" id="noOfRounds"><br>
        <p class="btn" id="sTG" onclick="setRounds()">Start</p>
    </div>
    <div id="game" style="display: none;">
        <div id="bun">
            <p class="bigText">Round <span id="roundNo">1</span></p>
            <p class="btn" onclick="userStone()">Stone</p>
            <p class="btn" onclick="userPaper()">Paper</p>
            <p class="btn" onclick="userScissors()">Scissors</p>
            <p id="choice"></p>
            <p id="log"></p>
        </div>
        <p id="currentScore" class="bigText">Current Score</p>
        <p>User Score : <span id="userScore">0</span></p>
        <p>Computer Score : <span id="computerScore">0</span></p>
    </div>
    <div id="a">
    <a id="pA" class="btn" href="index.html">Play Again</a>
    </div>
</div>
</body>
</html>
